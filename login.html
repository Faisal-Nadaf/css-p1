<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="reg-cointainer">
        <div class="main">
            <form class="row g-3" >
                <div class="mb-3" class="col-md-6">
                  <label for="email" class="form-label">email address</label>
                  <input required id="username" type="name" class="form-control">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="loginpassword" class="form-label">password</label>
                  <input required id="loginpassword" type="password" class="form-control" >
                </div>
                <div class="mb-3 form-check">
                  <input required type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button  class="btn btn-primary sign-up-btn" onclick="login()">Submit</button>
              </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
